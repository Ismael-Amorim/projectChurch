<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calcular dízimo</title>
</head>

<body>
    <div class="espaco">
        <div class="boas-vindas">
            <h3>Bem vinda à <wbr>calculadora de dízimo!</h3>
        </div>
        <div class="calculo">
            <label>Digite o valor recebido</label>
            <br>
            <input class="form-control" type="number" id="valor-dizimo">
            <br>
            <button class="btn btn-primary" type="button" id="botao">Calcular</button>
        </div>
        <div class="resultado">
            <label>O valor do dízimo é:</label>
            <span id="dizimo"></span><br>
            <label>O valor da oferta é:</label>
            <span id="oferta"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
